    <main data-aos="fade-up">
        <header>
            <h1>Random Train</h1>
        </header>
         <button id="htmlToWord" class="btn btn-info"><box-icon type='solid' name='file-doc' class="boxIcon"></box-icon></button>
        <button id="htmlToCanvasRand" class="btn btn-info"><box-icon type='solid' name='file-image' class="boxIcon"></box-icon></button>
        <div id="random-div">
            <form>
                <div class="header-form-random">
                    <h3>Raffle Your Train</h3>
                </div>
                <div class="body-form-random">
                    <div class="form-floating">
                      <select class="form-select" aria-label="Floating label select example" id="select-distance">
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="1500">1500</option>
                        <option value="2000">2000</option>
                        <option value="2500">2500</option>
                        <option value="3000">3000</option>
                        <option value="3500">3500</option>
                        <option value="4000">4000</option>
                        <option value="4500">4500</option>
                        <option value="5000">5000</option>
                        <option value="5500">5500</option>
                        <option value="6000">6000</option>
                      </select>
                      <label for="floatingSelect">Distance</label>
                    </div>
                    <div class="checkbox-random" id="equipment">
                        <div class="form-check form-check-inline">
                            <label class="random-label">Equipment:</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input eqip" type="checkbox" value="Fins" id="Fins">
                            <label class="form-check-label" for="defaultCheck1">
                                Fins
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input eqip" type="checkbox" value="Kickboard" id="Kickboard">
                            <label class="form-check-label" for="defaultCheck1">
                                Kickboard
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input eqip" type="checkbox" value="Pull" id="Pull">
                            <label class="form-check-label" for="defaultCheck1">
                                Pull buoys
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input eqip" type="checkbox" value="paddles" id="paddles">
                            <label class="form-check-label" for="defaultCheck1">
                                Hand paddles
                            </label>
                        </div>            
                    </div>   
                </div>    
                <div class ="footer-form-random">
                    <input type="submit" class="btn btn-primary col-6" id="random-button"/>
                </div>
            </form>
            <div class="train-show-random" id="train-show-random"> 
            </div>
