<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Random training</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <p>
                <span id="header1"> SwimmingTG </span>
                <span id="header2"> Random training </span>
            </p>
        </header>

        <form id="firstDivide">
            <div>
                <span>Distance range</span>
                <br>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="1500">1500</option>
                    <option value="2000">2000</option>
                    <option value="2500">2500</option>
                    <option value="3000">3000</option>
                    <option value="3500">3500</option>
                    <option value="4000">4000</option>
                    <option value="4500">4500</option>
                    <option value="5000">5000</option>
                    <option value="5500">5500</option>
                    <option value="6000">6000</option>
                    <option value="6500">6500</option>
                    <option value="7000">7000</option>
                    <option value="7500">7500</option>
                    <option value="8000">8000</option>
                    <option value="8500">8500</option>
                    <option value="9000">9000</option>
                    <option value="9500">9500</option>
                    <option value="10000">10000</option>
                </select>
            </div>

            <div>
                <label for="customRange3" class="form-label">Distance range</label>
                <input type="range" class="form-range" min="500" max="10000" step="500" id="customRange3">
            </div>

            <div>
                <span>Workout level</span>
                <br>
                <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                <label class="btn btn-secondary" for="option1">Easy</label>
                
                <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                <label class="btn btn-secondary" for="option2">Medium</label>
                
                <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                <label class="btn btn-secondary" for="option3">Hard</label>
            </div>

            <div>
                <br>
                <span>Workout Goals</span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">build endurance</option>
                    <option value="2">improve crawl stroke</option>
                    <option value="3">develop multiple strokes</option>
                    <option value="4">develop all 4 strokes</option>
                    <option value="5">improve kicks</option>
                    <option value="6">sprinting and breath control</option>
                    <option value="7">focus on backstroke and butterfly stroke</option>
                    <option value="8">Focus on breaststroke and crawl stroke</option>
                </select>
            </div>

            <div>
                <br>
                <span>Equipment</span>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Fins
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Kickboard
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Pull buoys
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Hand paddles
                    </label>
                </div>
            </div>
            
            <br>
            <div>
                <input type="submit" class="btn btn-primary btn-sm"/>
                <input type="reset" class="btn btn-secondary btn-sm"/>
            </div>
        </form>

        <footer></footer>
    </div>
</body>

</html>

<!--
    1. home
    2. random
    3. build workout
    4, history
    5. build exercise
    6. workouts list
    7. training show
    8. exercise show
-->
