    <main data-aos="fade-up">
        <header>
            <h1>Excercise Form</h1>
        </header>
       <div id="form-exercise">
         <form>
          <section class="form-exc-required">
                <aside class="form-exc-left">
                    <div class="form-floating">
                      <select class="form-select" id="count" name="count">
                        <option value="1" selected>1 x</option>
                        <option value="2">2 x</option>
                        <option value="3">3 x</option>
                        <option value="4">4 x</option>
                        <option value="5">5 x</option>
                        <option value="6">6 x</option>
                      </select>
                      <label for="floatingSelect">Count</label>
                    </div>
                </aside>
                <aside class="form-exc-right">
                    <div class="form-floating">
                      <select class="form-select" id="distance" name="distance">
                        <option value="25" selected>25m</option>
                        <option value="50">50m</option>
                        <option value="100">100m</option>
                        <option value="200">200m</option>
                        <option value="400">400m</option>
                      </select>
                      <label for="floatingSelect">Distance</label>
                    </div>
                </aside>
           </section>
             <section class ="form-exc-checkbox" id="style">
                 <label class="form-header">Style : </label>
                 <div class="form-check form-check-inline">
                  <input class="form-check-input multiple" type="checkbox" value="Mix" name="Mix">
                  <label class="form-check-label">Mix</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input multiple" type="checkbox" value="Freestyle" name="Freestyle">
                  <label class="form-check-label" >Freestyle</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input multiple" type="checkbox" value="Breaststroke" name="Breaststroke">
                  <label class="form-check-label" >Breaststroke</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input multiple" type="checkbox" value="Butterfly" name="Butterfly">
                  <label class="form-check-label" >Butterfly</label>
                </div>
                 <div class="form-check form-check-inline">
                  <input class="form-check-input multiple" type="checkbox" value="BackStroke" name="BackStroke">
                  <label class="form-check-label" >BackStroke</label>
                </div>
             </section>
           <section class="form-exc-extra">
                <aside class="form-exc-left">
                    <div class="form-floating">
                      <select class="form-select" id="step" name="step">
                        <option value="Warm Up" selected>Warm Up</option>
                        <option value="Main Set">Main Set</option>
                        <option value="Swim Down">Swim Down</option>
                        <option value="Race">Race</option>
                      </select>
                      <label for="floatingSelect">Step</label>
                    </div>
                    <br>
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Type here " id="details" name="details"></textarea>
                      <label for="floatingTextarea">Details</label>
                    </div>
                </aside>
                <aside class="form-exc-right">
                    <div class="form-floating">
                      <select class="form-select" id="tempo" name="tempo">
                        <option value="Easy" selected>Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                      </select>
                      <label for="floatingSelect">Tempo</label>
                    </div>
                    <br>
                     <div class="form-floating">
                      <select class="form-select" id="break" name="break">
                        <option value="10" selected>10 sec</option>
                        <option value="15">15 sec</option>
                        <option value="20">20 sec</option>
                        <option value="30">30 sec</option>
                        <option value="45">45 sec</option>
                        <option value="60">60 sec</option>
                      </select>
                      <label for="floatingSelect">Break</label>
                    </div>
                </aside>
           </section>
           <section class="form-exc-icons" id="equipment">
                 <label class="form-header">Equipment : </label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input equipment" type="checkbox" value="isFins" name="isFins">
                  <label class="form-check-label" >Fins</label>
                  <img src="https://img.icons8.com/officel/30/000000/flippers.png"/>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input equipment" type="checkbox"  value="isPullbuoy" name="isPullbuoy">
                  <label class="form-check-label" >Pullbuoy</label>
                  <img src="https://img.icons8.com/ultraviolet/30/000000/float.png"/>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input equipment" type="checkbox" value="isHandPaddles" name="isHandPaddles">
                  <label class="form-check-label" >Hand Paddles</label>
                  <img src="https://img.icons8.com/wired/30/FFFFE0/hand.png"/>
                </div>
                 <div class="form-check form-check-inline">
                  <input class="form-check-input equipment" type="checkbox" value="isKickBoard" name="isKickBoard">
                  <label class="form-check-label" >Kick Board</label>
                  <img src="https://img.icons8.com/fluent/30/000000/buoyancy-compensator.png"/>
                </div>
             </section>
           <section class="form-exc-buttons">
               <button type="submit" class="btn btn-secondary" id="form-exes-submit">Submit</button>
               <button type="reset" class="btn btn-info">Clear</button>
           </section>
           </form>
           <section class="error-box"></section>
       </div>
    </main>
